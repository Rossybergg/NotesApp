<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="public/style.css">
  <title>Best note app ever! </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="image" class="image_container">
  <img src="public/notepad.png"></img>
  </div>

  <div id="note_id" class="note_container">
    <div class="note_title">
      New Note
      </div>
  <div class="submit_button">
    <button type="button" onclick="web_noteholder.add(getText()); web_noteholder.preview(); clearTextBox()">Save Note</button>
  </div>
  <div class="close_button">
    <button type="button" onclick="hideNewNote()">X</button>
      </div>
    <div class="tb_newNote">
  <textarea id="newNoteText" name="newNoteText" rows="8" cols="80"></textarea>
  </div>
  </div>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="javascript:void(0)" onclick="showNewNote()">New Note</a>
  <br>
  <div id="spacer">____________________</div>
  <br>
  <div id="demo"></div>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span><br>
  <span style="font-size:40px;">Your Notes</span>
</div>

<script src="testing_framework.js"></script>
<script src="notes.js"></script>
<script src="notes_tests.js"></script>

</body>
</html>
