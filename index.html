<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="public/style.css">
  <title>Best note app ever! </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<body onload="fadeIn()">
<div id="image" class="image_container">
  <img src="public/notepad.png"></img>
  </div>
  <div id="title">My Notes</div>

  <div id="note_id" class="note_container">
    <div class="note_title">
      New Note
      </div>
  <div class="submit_button">
    <button type="button" onclick="web_noteholder.add(getText()); displayPreview(web_noteholder); clearTextBox(); hideNewNote()">Save Note</button>
  </div>
  <div class="close_button">
    <button type="button" onclick="hideNewNote()">X</button>
      </div>
    <div class="tb_newNote">
  <textarea id="newNoteText" name="newNoteText" rows="8" cols="80"></textarea>
  </div>
  </div>

  <div id="existing_note_id" class="existing_note_container">
    <div class="close_button">
      <button type="button" onclick="hideExistingNote()">X</button>
    </div>
    <div id="existing_note_text_id">
    </div>
  </div>


<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="javascript:void(0)" onclick="showNewNote()">New Note</a>
  <div class ="themes">
    <a href="javascript:void(0)" onclick="defaultTheme()">Default Theme</a>
  <a href="javascript:void(0)" onclick="darkTheme()">Dark Theme</a>
  <a href="javascript:void(0)" onclick="pastelTheme()">Pastel Theme</a>
  </div>
  <br>
  <div id="spacer">____________________</div>
  <br>
  <div id="demo"></div>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span><br>
</div>

<script src="./src/notes.js"></script>
<script src="./src/webpage.js"></script>

</body>
</html>
